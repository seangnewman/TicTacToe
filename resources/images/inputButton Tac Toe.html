<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inputButton Tac Toe</title>
    <link href="inputButton%20Tac%20Toe_files/reset.css" type="text/css" rel="stylesheet">
    <link href="inputButton%20Tac%20Toe_files/bootstrap.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="inputButton%20Tac%20Toe_files/all.css" rel="stylesheet">
    <link href="inputButton%20Tac%20Toe_files/css.css" rel="stylesheet">
    <link href="inputButton%20Tac%20Toe_files/styles.css" type="text/css" rel="stylesheet">
  </head> 
  <body>
    <main class="container text-center">
      <heading>
          <h1>Free Code Camp</h1>
          <h2>Tic Tac Toe!</h2>
          
      </heading>
     
      <div id="sectionContainer">
      <section id="turns">
        <a class="btn btn-secondary" id="playerX" disabled="disabled"> Player X  </a>
        <h3>Wins <span id="win0">1</span></h3> 
      </section>
      
       
      <section class="row">
        <div class="col-md-4" id="row-0">
          <a class="btn btn-primary inputButton" id="0" data-col="0" data-row="0">#</a>
          <a class="btn btn-primary inputButton" id="1" data-col="1" data-row="0">#</a>
          <a class="btn btn-primary inputButton" id="2" data-col="2" data-row="0">#</a>
        </div>
      </section>
      <section class="row" id="row-1">
        <div class="col-md-4">
          <a class="btn btn-primary inputButton" id="3" data-col="0" data-row="1">#</a>
          <a class="btn btn-primary inputButton" id="4" data-col="1" data-row="1">#</a>
          <a class="btn btn-primary inputButton" id="5" data-col="2" data-row="1">#</a>
        </div>
      </section>
      <section class="row" id="row-2">
        <div class="col-md-4">
          <a class="btn btn-primary inputButton" id="6" data-col="0" data-row="2">#</a>
          <a class="btn btn-primary inputButton" id="7" data-col="1" data-row="2">O</a>
          <a class="btn btn-primary inputButton" id="8" data-col="2" data-row="2">X</a>
        </div>
      </section>
     
      <section id="turns">
         
        <a class="btn btn-primary" id="playerO"> Player O  </a>
        <h3> Wins <span id="win1">0</span></h3> 
      </section>

    </div>
    </main>
    <script src="inputButton%20Tac%20Toe_files/jquery-3.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="inputButton%20Tac%20Toe_files/scripts.js"></script>
  

</body></html>
